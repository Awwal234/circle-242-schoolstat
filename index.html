<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins:wght@300;400&display=swap"
		rel="stylesheet">
	<title>School Stats</title>
	<script src="dashboard.js" defer></script>
</head>

<body>
	<div>
		<div class="side-menu">
			<div class="side-menu-text">
				<!--logo-->
				<div class="logo">
					<i class="lab la-stack-exchange"></i>
					EduStack
				</div>
				<!--list menu for side menu-->
				<div>
					<ul class="list-side">
						<li>
							<a href="" active><i class="las la-grip-vertical"></i>Dashboard</a>
						</li>
						<li>
							<a href=""><i class="las la-flag-checkered"></i>Leaderboard</a>
						</li>
						<li>
							<a href=""><i class="las la-folder-open"></i>Courses</a>
						</li>
					</ul>

					<!--toggle-->
					<div class="toggle-btn" id="menu-open">
						<i class="las la-grip-lines"></i>
					</div>
				</div>
			</div>
			<!---->
			<div class="drop-menu" id="menu-board" style="display:none;">
				<div class="times-cancel" id="menu-close">
					<div>
						<i class="las la-times-circle"></i>
					</div>
				</div>
				<!---->
				<ul class="drop-menu-list">
					<li>
						<a href="" active><i class="las la-grip-vertical"></i>Dashboard</a>
					</li>
					<li>
						<a href=""><i class="las la-flag-checkered"></i>Leaderboard</a>
					</li>
					<li>
						<a href=""><i class="las la-folder-open"></i>Courses</a>
					</li>
				</ul>
			</div>
		</div>

		<!---->

		<div class="main-content">
			<div class="dashboard-title">
				DashBoard
			</div>
			<!--amt of student in each track-->
			<div class="track">
				<div class="track-field">
					<!--track 1-->
					<div class="track1" name="front-end">
						<div class="numt">
							<div class="number">
								<div class="num-num">
									1
								</div>
							</div>
						</div>
						<div class="track-data">
							<div>
								<span style="font-weight: bold;">Track:</span> Frontend
							</div>
							<div>
								<span style="font-weight: bold;">Students:</span> 304
							</div>
						</div>
					</div>
					<!--track 2-->
					<div class="track2" name="back-end">
						<div class="numt">
							<div class="number">
								<div class="num-num">
									2
								</div>
							</div>
						</div>
						<div class="track-data">
							<div>
								<span style="font-weight: bold;">Track:</span> Backend
							</div>
							<div>
								<span style="font-weight: bold;">Students:</span> 261
							</div>
						</div>
					</div>
					<!--track 3-->
					<div class="track3" name="cloud">
						<div class="numt">
							<div class="number">
								<div class="num-num">
									3
								</div>
							</div>
						</div>
						<div class="track-data">
							<div>
								<span style="font-weight: bold;">Track:</span> Cloud
							</div>
							<div>
								<span style="font-weight: bold;">Students:</span> 120
							</div>
						</div>
					</div>
				</div>
				<!--end track field-->
			</div>
			<!--end track-->
			<!--tables for sex or genders not sortable-->
			<center>
				<table class="gender-tab">
					<thead>
						<tr class="roll1">
							<td><i class="las la-sort-numeric-up-alt"></i> S/N</td>
							<td><i class="las la-user-alt"></i> Male</td>
							<td><i class="las la-user-alt"></i> Female</td>
							<td><i class="las la-user-alt"></i> Others</td>
						</tr>
					</thead>
					<tr class="roll2">
						<td>1</td>
						<td>228</td>
						<td>457</td>
						<td style="color:#b91c1c;">NAN</td>
					</tr>
					<!---->
					<tr class="roll1">
						<td><i class="las la-sort-numeric-up-alt"></i> AGE</td>
						<td><i class="las la-sort-amount-down-alt"></i> Min</td>
						<td><i class="las la-sort-amount-up-alt"></i> Max</td>
						<td>Average</td>
					</tr>
					<!---->
					<tr class="roll3">
						<td>1</td>
						<td>16</td>
						<td>60</td>
						<td style="color:#15803d;">30</td>
					</tr>
				</table>
			</center>
			<!--courses assigned to instructors here-->
		</div>
		<!--end main content-->
	</div>
	<!-- // ============= EEND DO NOT EDIT ============== // -->
	<script src="index.mjs" type="module"></script>
	<!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
